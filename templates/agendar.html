<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendar Sessão</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Agendar Sessão</h1>

    <form method="POST" action="{{ url_for('agendar') }}">
        <div class="mb-3">
            <label for="cliente_id" class="form-label">Selecione o cliente:</label>
            <select class="form-select" id="cliente_id" name="cliente_id" required>
                <option value="" disabled selected>-- Selecione --</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="data" class="form-label">Data:</label>
            <input type="date" class="form-control" id="data" name="data" required>
        </div>

        <div class="mb-3">
            <label for="horario" class="form-label">Horário:</label>
            <input type="time" class="form-control" id="horario" name="horario" required>
        </div>

        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de sessão:</label>
            <select class="form-select" id="tipo" name="tipo" required>
                <option value="" disabled selected>-- Selecione --</option>
                <option value="Sessão única">Sessão única</option>
                <option value="Pacote">Pacote</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Agendar</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</body>
</html>
